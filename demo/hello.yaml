label: Hello Demo

inputs:
  - name: name
    label: Your Name
    type: string
    required: true

outputs:
  - name: myMagicNumber
    value: ${randomNumber}

tasks:
  - name: randomNumber
    label: Generate a random number
    type: random/int
    startInclusive: 0
    endInclusive: 100000

  - label: Print a greeting
    type: io/print
    text: Hello ${name}, how are you today? Updated.

  - label: Print an additional message
    type: io/print
    text: Hello ${name}, there's an additional step.

  - label: Sleep a little
    type: time/sleep
    millis: ${randomNumber}

  - label: Print a farewell
    type: io/print
    text: Goodbye ${name}, until next time! Updated.